<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Admin Login | Premium Content Streaming Platform - Streamora</title>
    <link rel="icon" type="image/x-icon" href="../images/live-streaming.png">
    <link rel="stylesheet" href="../admin-css/admin-login.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Streamora Admin Login</h1>
        <form id="adminLoginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>
    <script src="../admin-js/admin-login.js"></script>
</body>
</html>
